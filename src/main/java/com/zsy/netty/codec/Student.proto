syntax = "proto3";//版本
option optimize_for = SPEED; //加快解析
option java_package = "com.zsy.netty.codec"; //指定生成到那个包下
option java_outer_classname = "Student"; //生成的外部类名

//protoBuf 可以使用message 管理其他的message
message MyMessage{

    //定义一个枚举类型
    enum DataType{
        StudentType = 0;  //在proto3 要求enum的编号从0开始
        WorkerType = 1;
    }
    //用data_type 来标识传的是哪一个枚举类型
    DataType data_type = 1;

    //表示每次枚举类型最多只能出现其中一个,节省空间
    oneof dataBody{
        Student student= 2;
        Worker worker = 3;
    }
}

message Student {
    int32 id =1;  //Student类的属性
    string name =2;
}

message Worker{
    string name = 1;
    int32 age = 2;
}